# Db
spring.datasource.url=jdbc:mysql://localhost:3306/tarefas_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=tarefas_user
spring.datasource.password=senha123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.exemplo.tarefasapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Health 
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Server
server.port=8080
server.servlet.context-path=/api

# Hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
